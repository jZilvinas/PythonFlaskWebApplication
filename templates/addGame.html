{% extends 'base.html' %}

{% block body %}
<div class="container" style="margin-left: 20%;">
    <h1 class="my-4">Add game</h1>
    <form action="/addgame" method="POST">
      <div class="form-row">
            <div class="col-sm-10 my-1">
                Name :<input type="text" class="form-control" name="name" >
            </div>

            <div class="col-sm-10 my-1">
                Genre:<input type="text" class="form-control" name="genre" >
            </div>

            <div class="col-sm-10 my-1">
                Platform:<input type="text" class="form-control" name="platform">
            </div>

            <div class="col-sm-10 my-1">
                Price:<input type="text" class="form-control" name="price">
            </div>

            <div class="col-sm-10 my-1">
                Release date:<input type="text" class="form-control" name="release_date">
            </div>

            <div class="col-sm-10 my-1">
               Availability:<input type="text" class="form-control" name="availability" >
            </div> 

            <div class="col-sm-10 my-1">
                Pegi:<input type="text" class="form-control" name="pegi" >
            </div>    

        </div>
        <button type="submit" class="btn btn-primary btn-block col-sm-10 mt-5">Upload</button>
  
    </form>
  </div>
{% endblock body %}
